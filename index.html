<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const buttonId = button.id;

                    if (buttonId === 'Saturn') {
                        button.style.backgroundColor = 'green';
                        document.querySelector('#feedback1').innerHTML='Nice, That was correct';
                    }
                    else {
                        button.style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML='UH OH!!!   ';
                    }
                });
            });
          //for p2
        document.querySelector('#p2').addEventListener('click', function()
        {
            let input = document.querySelector('input').value
                if(input=== 'China')
                {
                    document.querySelector('#feedback2').innerHTML='Nice';
                    input.style.backgroundColor = 'green';;
                }
                else
                {
                    document.querySelector('#feedback2').innerHTML='OHHH, NOOOOOO';
                    input.style.backgroundColor='red';
                }
        });


        });
        </script>
        <!--Make a on click button to check , will help you skip thos shit|||| <event>.srchandler in js-->
    </head>
    <body>
        <div >
            <h1 class="header">Trivia ahead!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr >
                 <!--make body colour amoled black and hedder as a box in complemantry colour and rest as follows-->
                 <h3>
                    The 2nd Largest planet in our Solar System is?
                 </h3>
                    <div>
                    <button type="submit" id="Saturn" >Saturn</button>
                    <button type="submit" id="Jupiter">Jupiter</button>
                    </div>
                    <div>
                    <button id="Earth" type="submit">Earth</button>
                    <button id="Uranus" type="submit">Uranus</button>
                 </div>
                 <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    Which country's traditional culture includes the lion dance, often performed during festivals and celebrations?
                </h3>

                   <input type="text" autofocus placeholder="Ans. "></input>
                   <button id="p2" >Submit</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
